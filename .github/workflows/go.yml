name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install needed packages
      run: sudo apt-get install mingw-w64 pkg-config libhyperscan-dev

    - name: Build
      run: go build -v ./...

